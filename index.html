<body style="background-color: #6acbce; overflow: hidden;">
	<div class="container-fluid">
		<div class="row">
			<div class="col-12 text-center my-4">
				<h1>Subir Archivos a IPFS con NodeJs</h1>
			</div>
		</div>
	</div>

	<div class="d-flex align-items-center justify-content-between flex-wrap col-10 mr-auto ml-auto"
		style="height: 80vh;">

		<form id="formulario" class="col-5 mr-5 mb-5" action="http://127.0.0.1:3000/upload" method="post"
			enctype="multipart/form-data">
			<div class="input-group">
				<div class="custom-file">
					<input type="file" class="custom-file-input" id="fileupload" name="fileupload">
					<label class="custom-file-label" for="fileupload">Seleccione archivo</label>
				</div>
				<div class="input-group-append">
					<button class="btn btn-secondary" id="btnUpload">Subir</button>
				</div>
			</div>
			<span id="status"></span>
		</form>

		<div class="col-6 text-right">
			<img id="imgIpfs" src="img/IPFS-Logo.jpg" class="img-fluid img-thumbnail shadow-lg h-50" alt="Imagen IPFS">
			<p class="text-center h3">
				<a id="urlIpfs" class="text-dark" target="_blank" href="img/IPFS-Logo.jpg" download="true">Download</a>
			</p>
		</div>

		<div class="col-12">
			<div class="form-group">
				<label for="txtBuffer">
					<h4 class="mb-0">Buffer Content</h4>
				</label>
				<textarea class="form-control" id="txtBuffer" rows="3"></textarea>
			</div>
		</div>

	</div>

</body>
